    body {

      margin: 0;
      padding: 0;
      background-color: #f2f2f2;

    .intro-container {
      padding: 80px 20px;
      background-image: url('praia-enseada.jpg');

      background-position: center;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;

      text-align: center;
    }

    }

      font-weight: bold;
      margin-bottom: 20px;
    }

    .intro-container p {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .botao {
      display: inline-block;
      padding: 16px 32px;
      background-color: #1e90ff;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .botao:hover {
      background-color: #006edc;
    }

      margin-bottom: 30px;
    }

      margin: 30px auto;

      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;

      background-color: #0056b3;
    }

    .vagas {
      padding: 40px 20px;
      background-color: #eef2f5;
    }

    .vagas h2 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #1e90ff;
      text-align: center;
    }

    .lista-vagas {
      list-style: none;
      padding: 0;
      max-width: 800px;
      margin: auto;
    }

    .lista-vagas li {
      padding: 12px 16px;
      border-bottom: 1px solid #ccc;
      background-color: #fff;
      margin-bottom: 8px;
      border-radius: 6px;
      transition: box-shadow 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .lista-vagas li:hover {
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-candidatar {
      background-color: #28a745;
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .btn-candidatar:hover {
      background-color: #218838;
    }

    .hidden {
      display: none;
    }

    form {
      background-color: #ffffff;
      padding: 30px;
      max-width: 600px;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    form h3 {
      margin-bottom: 20px;
      color: #1e90ff;
      font-size: 24px;
      text-align: center;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form button {
      margin-top: 20px;
      padding: 12px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #006edc;
    }

    @media (max-width: 600px) {
      .logo {
        width: 130px;
      }

      h1 {
        font-size: 32px;
      }

      .intro-container p {
        font-size: 18px;
      }

      .botao {
        padding: 12px 24px;
        font-size: 16px;
      }

      .lista-vagas li {
        font-size: 14px;
        flex-direction: column;
        align-items: flex-start;
      }

      .btn-candidatar {
        margin-top: 8px;
        align-self: flex-end;
      }
    }
  </style>
</head>
